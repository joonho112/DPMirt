home:
  title: 'DPMirt: Bayesian Semiparametric IRT with DPM Priors'
  description: |
    Bayesian semiparametric Item Response Theory (IRT) models using
    Dirichlet Process Mixture (DPM) priors via NIMBLE. Supports Rasch,
    2PL, and 3PL models with triple-goal posterior estimation.
